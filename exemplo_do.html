<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Do</title>
</head>
<body>
    <script>
        let contador = 30;

        do {
            document.write("<center>" + contador + "<br>");
            contador--;
        } 
        while(contador >= 0);
    </script>
</body>
</html>
