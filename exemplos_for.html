<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
</head>
<body>
    <script>
        let tabuada = parseInt(prompt("Informe um valor: "));

        for(numero = 1; numero <= 10; numero ++) {
            document.write("<center>" + tabuada + " x " + numero + " = " + tabuada * numero + "<br><br><br><br>");
            
        }
    </script>
</body>
</html>
