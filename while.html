<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando While</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Informe um numero desejado:"));
        contador = 1;

        while (contador <= 10) {
            document.write("<center>" + num + " x " + contador + " = " + num * contador + "<br><br><br><br>");
            contador++;
        }
    </script>
</body>
</html>
